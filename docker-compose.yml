
services:
  backend:
    # ?????????,??? image ???? build
    build:
      context: ./backend
    container_name: app-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=${FRONTEND_HOST?Variable not set}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - POSTGRES_SERVER=${POSTGRES_SERVER}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - SENTRY_DSN=${SENTRY_DSN}
    # ??? 8000 ?????;?? docker ????
    # ?????????:
    # ports:
    #   - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/api/v1/utils/health-check/').status==200 else 1)\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    # ?????????,??? image ???? build
    build:
      context: ./frontend
      args:
        # ??:????? API ??????? /api
        - VITE_API_URL=/api
        - NODE_ENV=production
    container_name: app-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"        # 新增 443 暴露      
    depends_on:
      backend:
        condition: service_healthy
    # ?????? nginx ??,????
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro,Z
      - ./frontend/websocket_map.conf:/etc/nginx/conf.d/websocket_map.conf:ro,Z
      - ./frontend/nginx-backend-not-found.conf:/etc/nginx/extra-conf.d/backend-not-found.conf:ro,Z
      - ./frontend/certs:/etc/nginx/certs:ro,Z   # <--- 挂载证书