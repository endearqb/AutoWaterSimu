# /etc/nginx/conf.d/default.conf

# 80 端口：全部跳转到 https
server {
  listen 80;
  server_name envdama.top www.envdama.top;
  return 301 https://$host$request_uri;
}

# 443 端口：真正服务
server {
  listen 443 ssl http2;
  server_name envdama.top www.envdama.top;

  # ---- SSL 证书 ----
  ssl_certificate     /etc/nginx/certs/envdama.top.pem;
  ssl_certificate_key /etc/nginx/certs/envdama.top.key;


  # 一些较安全的默认项（可按需精简）
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;

  # 可选：HSTS（确认全站长期走 HTTPS 再开启）
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # 前端静态资源
  root /usr/share/nginx/html;
  index index.html;

  client_max_body_size 64m;

  # 若有你之前复制过去的额外配置，这里包含进来（可选）
  include /etc/nginx/extra-conf.d/*.conf;

  # 放在 /api/ 之前，按你注释所说
  location /api/api/ {
    proxy_pass http://backend:8000/api/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # 前端同源反代到后端（WebSocket 头如果你的 map 已配置就保留）
  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 如果你在 /etc/nginx/conf.d/websocket_map.conf 里配置过 $connection_upgrade，就保留这两行
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # SPA 回退
  location / {
    try_files $uri $uri/ /index.html;
  }
}
